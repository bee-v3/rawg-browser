<div class="details" *ngIf="isLoaded">
    <div class="game-banner">
      <img class="game-banner-img" src="{{ game.background_image }}" alt="background image"/>
    </div>
    <div class="game-content">
      <div class="details-wrapper">
        <div class="game-header">
          <h1 class="game-header-title">{{ game.name }}</h1>
          <h2 class="game-header-release-date">
            Release: <span *ngIf="game.tba === false; else elseBlock">TBA</span>
                     <ng-template #elseBlock>{{ game.released }}</ng-template>
          </h2>
          <p class="game-header-genres">
            <span *ngFor="let genre of game.genres; let last = last">{{ genre.name }}<span *ngIf="!last">, </span></span>
          </p>
          <div class="game-gauge" *ngIf="!!game.metacritic">
            <mwl-gauge
              class="two"
              [max]="100"
              [dialStartAngle]="180"
              [dialEndAngle]="0"
              [value]="gameRating"
              [animated]="true"
              [color]="getColor"
              [animationDuration]="2">
            </mwl-gauge>

            <a class="game-gauge-label" target="_blank" href="{{ game.metacritic_url }}">Metacritic</a>
          </div>
        </div>
        <app-game-tab [game]="game"></app-game-tab>
      </div>
    </div>
  </div>
